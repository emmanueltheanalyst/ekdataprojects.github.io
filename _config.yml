# Remote theme directory
remote_theme: analytics-link/analytics-link.github.io

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme

#-------------------------------
# General Site Settings
title: Emmanuel Kanati
description: "Hi I'm Emmanuel, and I'm a Data Scientist.  I invite you to explore my data science portfolio showcasing recent projects, with a profound emphasis on driving significant impact on business. Please visit my Github & LinkedIn pages (or download my Resume) by using the links below!"
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

#-------------------------------
# About Section
subtitle: Data Science <span style="color:#f58506"> Portfolio </span>
location: "London, UK"
resume_url: /docs/EmmanuelKDA_CV.pdf
avatar_image: /img/Profilepic.JPG

#-------------------------------
# Contact links
linkedln: "https://www.linkedin.com/in/emmanuel-mawuli-kanati-41a59156/" # Add your linkedln handle
github: "https://github.com/emmanueltheanalyst"  # Add your github handle

paginate: 6
paginate_path: "/page/:num"

sass:
  sass_dir: _sass
  style: compressed # possible values: nested expanded compact compressed

defaults:
  - scope:
      type: posts
    values:
      layout: post
      read_time: true
      share: false


